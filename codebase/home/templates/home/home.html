{% extends "base.html" %}
{% block content %}
  {% if object.active_hero %}
    {% with hero=object.active_hero %}
      <section class="row mt-5">
        <div class="col-md-6">
          <h1>{{ hero.headline | linebreaks }}</h1>
          <p class="mt-3">{{ hero.subheadline | linebreaks }}</p>
          <center>
            <a role="button"  href="{{ hero.cta.url }}" class="mt-5">{{ hero.cta.title }}</a>
          </center>
        </div>
        <div class="col-md-6 ">
          <img src="{{ hero.image.url }}" alt="{{ hero.image.alt }}">
        </div>
      </section>
    {% endwith %}
  {% endif %}
{% endblock content %}
