{% load static %}
<a role="button"
   class="outline"
   title="{{ attrs.name }}"
   href="{{ attrs.href }}">
  {% with 'img/social/small/'|add:attrs.name|lower|add:'.svg' as icon_path %}
    <!-- https://iconstwittersdfsdf8.com/icons/ -->
    <img src="{% static icon_path %}" alt="{{ attrs.name }}" width="32">
  {% endwith %}
  {{ attrs.name }}
</a>
