{% load i18n job_tags %}


{% if candidate %}
  {% has_candidate_applied candidate job as has_applied %}

  {% if has_applied %}
    {% include "companies/partials/job_applied.html" %}
  {% else %}
    <form hx-post="{{ job.hx_apply_url }}">
      {{ apply_form }}
      <button type="submit" class="col-7">{% translate "Apply" %}</button>
    </form>
  {% endif %}
{% else %}
  <a href="{% url 'candidate_create' %}">{% translate "Create a profile" %}</a>
{% endif %}
