{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Contact" %}{% endblock head_title %}
{% block content %}
  <center>
    <h1>{% trans "Contact" %}</h1>
  </center>

  <form>
    <div id="errors"></div>
    {{ form }}
    <button hx-post="{% url 'contact' %}"  hx-target="closest form"  hx-target-error="#errors">{% trans "Send" %}</button>
  </form>

{% endblock content %}
