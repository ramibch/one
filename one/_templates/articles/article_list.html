{% extends "base.html" %}
{% load i18n %}

{% block head_title %} {% trans "Articles" %}{% endblock head_title %}

{% block content %}
<center>
  <h1>{% trans "Articles" %}</h1>
</center>

<ul class="my-5">
  {% for obj in object_list %}
  <li>
    <a href="{{ obj.url }}">{{ obj.title}}</a> <span style="float: right;">{{ obj.created_on }}</span>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
