{% load i18n %}
<nav>
  <menu>
    <li>
      <strong>
        <a href="{% url "home" %}?ref=brandheader">
          {% if request.site.emoji and request.site.emoji_in_brand %}{{ request.site.emoji }}{% endif %}
          {{ request.site.brand_name }}
        </a>
      </strong>
    </li>
  </menu>
  <menu>
    {% for navlink in navbar_links %}
      <li>
        <a class="contrast"
           href="{{ navlink.link.url }}?ref=navbarlink"
           {% if navlink.new_tab %}target="_blank"{% endif %}>{{ navlink.display_title }}</a>
      </li>
    {% endfor %}
  </menu>
</nav>
