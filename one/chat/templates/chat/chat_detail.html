{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <article>
    <header>
      <form class="row"
            hx-ext="ws"
            ws-connect="{{ chat.ws_url }}"
            ws-send
            _="on htmx:wsAfterSend reset() me">
        <textarea class="col-10"
                  type="text"
                  name="message"
                  placeholder="✍ {% translate 'Write something' %}"></textarea>
        <div class="col-2">
          <button>{% translate "Send" %} ➡️</button>
        </div>
      </form>
    </header>
    {% include "chat/message_list.html" %}
  </article>
{% endblock content %}
