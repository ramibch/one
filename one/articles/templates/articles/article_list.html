{% extends "base.html" %}
{% load i18n %}

{% block head_title %} {% translate "Articles" %}{% endblock %}

{% block content %}
<h1 class="text-center" >{% translate "Articles" %}</h1>

<ul class="my-5">
  {% for obj in object_list %}
  <li>
    <a href="{{ obj.url }}" title="{{ obj.display_title }}">{{ obj.display_title }}</a>
    <span class="float-right">{{ obj.created_on }}</span>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
