{% load i18n %}
<form
  id="form_skill_{{ skill_edit_form.instance.id }}"
  class="sortable-item"
  data-id="{{ skill_edit_form.instance.id }}"
  onsubmit="event.preventDefault();"
  hx-post="{{ skill_edit_form.instance.hx_edit_url }}"
  hx-trigger="change"
  hx-swap="outerHTML"
  hx-target="closest form"
>
  <fieldset role="group" >
    {{ skill_edit_form.instance.order }}
    {{ skill_edit_form }}

    <div x-show="showmove | showdelete">
      <button x-show="showmove" class="outline handle"> <i class="bi bi-arrows-move"></i></button>
      <button x-show="showdelete"
          title="{% translate "Delete" %}"
          x-data="{hover : false }" x-on:mouseover="hover = true" x-on:mouseleave="hover = false"
          x-bind:class="hover? '' : 'outline'"
          hx-delete="{{ skill_edit_form.instance.hx_delete_url }}"
          hx-target="closest form"
          hx-trigger="click"
          hx-swap="delete"
          >
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </fieldset>
  <input type="hidden" name="order" value="{{ skill_edit_form.instance.id }}">
</form>
