{% load i18n %}
<section id="education_edit" x-data="{showEduSort : $persist(false), showEduDelete : $persist(false) }" >
  <h2>
     {% translate "Education" %}
    <button x-on:click="showEduSort = !showEduSort;" x-bind:class="showEduSort? 'no-border' : 'no-border outline'"
            x-bind:title="showEduSort? '{% translate "Hide sorting buttons" %}' : '{% translate "Show sorting buttons" %}' ">
      <i class="bi bi-list"></i>
      <sup><i x-bind:class="showEduSort? 'bi bi-eye-slash' : 'bi bi-eye' "></i></sup>
    </button>
    <button x-on:click="showEduDelete = !showEduDelete;" x-bind:class="showEduDelete? 'no-border' : 'no-border outline'"
            x-bind:title="showEduDelete? '{% translate "Hide deleting buttons" %}' : '{% translate "Show deleting buttons" %}'">
      <i class="bi bi-trash" ></i>
      <sup><i x-bind:class="showEduDelete? 'bi bi-eye-slash' : 'bi bi-eye' "></i></sup>
    </button>
  </h2>
  <div id="education_edit_list" class="sortable"
    hx-post="{{ candidate.hx_education_order_url }}"
    hx-swap="none"
    hx-trigger="end delay:200ms"
    hx-include="#education_edit_list .sortable-item input[name='order']"
    >
    {% for education_edit_form in education_edit_forms %}
      {% include "candidates/partials/education_edit_form.html" %}
    {% endfor %}
  </div>
  <div x-data="{showEduNew: $persist(false) }"  >
    <center>
      <button x-on:click="showEduNew = !showEduNew;" x-bind:class="showEduNew? 'no-border' : 'no-border outline'" title="{% translate 'Add a new education item' %}">
        <i class="bi bi-plus-circle-fill"></i>
      </button>
    </center>
    <div x-show="showEduNew" class="mt-3">
      {% include "candidates/partials/education_new_form.html" %}
    </div>
  </div>
</section>
