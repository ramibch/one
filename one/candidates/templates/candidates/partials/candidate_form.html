{% load i18n static %}
<form hx-encoding="multipart/form-data" hx-post="{{ candidate.hx_edit_url }}" hx-swap="outerHTML" hx-trigger="change, keyup changed delay:1000ms">
  {% if candidate.photo and candidate.photo.url %}
    <img src="{{ candidate.photo.url }}" alt="">
  {% endif %}

  {% for field in candidate_form %}
    <div>
      {{ field.label }}
      {{ field }}
      {% include "candidates/partials/field_being_saved.html" %}
    </div>
  {% endfor %}
</form>
