{% load i18n static %}
<form
    hx-post="{{ candidate.hx_edit_url }}"
    hx-trigger="change delay:500ms, keyup delay:500ms"
    hx-target="this"
    hx-swap="outerHTML"
>
  {% for field in candidate_form %}
    <div>
      {{ field.label }}
      {{ field }}
      {% include "candidates/partials/field_being_saved.html" %}
    </div>
  {% endfor %}
</form>
