{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% translate "New Profile" %}{% endblock %}

{% block content %}

<h1 class="text-center mb-5">{% translate "Your New Profile" %} 💼 👨‍💼</h1>

<div class="offset-md-3 col-md-6">
  <form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <button class="mt-3" type="submit">{% translate "Create" %}</button>
  </form>
</div>

{% endblock content %}
