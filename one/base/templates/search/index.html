{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <h1 class="text-center">{{ page_title }}</h1>
  <input type="search" name="q" hx-get="{% url 'search-results' %}" hx-target="#results"
        {% if request.GET.q %}
          value="{{ request.GET.q }}" hx-trigger="keyup changed delay:1000ms, load"
        {% else %}
          hx-trigger="keyup changed delay:1000ms"
        {% endif %}
  />
  <div id="results"></div>
{% endblock content %}
