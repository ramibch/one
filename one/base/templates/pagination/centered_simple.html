<center class="pagination">
  <span>
    {% for num in page_obj.paginator.page_range %}
      {% if num == page_obj.number %}
        <span class="current"><strong>{{ num }}</strong></span>
      {% else %}
        <a href="?page={{ num }}">{{ num }}</a>
      {% endif %}
    {% endfor %}
  </span>
</center>
