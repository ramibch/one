  "django-rosetta>=0.10.1",
  "django-money[exchange]>=3.5.3",
  "django-upgrade>=1.23.1",
  "django-markdownify>=0.9.5",
  "django_htmx>=1.22.0",
  "boto3>=1.37.11",
  "psycopg>=3.2.5",
  "pillow>=11.1.0",
  "huey>=2.5.2",
  "redis>=5.2.1",
  "hiredis>=3.1.0",
  "geoip2>=5.0.1",
  "docutils>=0.21.2 ",                     # https://docs.djangoproject.com/en/5.1/ref/contrib/admin/admindocs/
  "deepl>=1.21.1",
