[tool.ruff]
exclude = [".venv", "venv", "migrations", "submodules"]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]
ignore = ["SIM105"]

[tool.coverage.run]
branch = true
omit = ["manage.py"]

[tool.django-stubs]
django_settings_module = "one.settings"

[tool.uv.sources]
etsyv3 = { git = "https://github.com/anitabyte/etsyv3" }
